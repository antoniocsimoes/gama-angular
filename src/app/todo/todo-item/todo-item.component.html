<div>
    <b>ID: </b> {{ data.id}} <br>
    <b>Título: </b> {{ data.title }} <br>
    <b>Descrição: </b> {{ data.description }} <br>
    <b>Finalizado</b> {{ data.finished | bool }} <br>
    <b>Data: </b> {{ data.date | date: 'dd/MM/yyyy' }} <br>
    <button (click)="editar()">Editar</button><br>
    <button (click)="apagar()">Apagar</button><br>
</div>
